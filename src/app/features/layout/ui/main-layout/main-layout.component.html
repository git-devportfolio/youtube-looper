<div class="main-layout">
  <!-- Header -->
  <app-header class="main-layout__header"></app-header>

  <!-- Navigation entre modules -->
  <app-module-nav></app-module-nav>

  <!-- Contenu principal -->
  <main class="main-layout__main">
    <div class="container">
      <div class="main-layout__content">
        <!-- Zone pour le contenu dynamique (router-outlet) -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="main-layout__footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-content__info">
          <span class="footer-content__text">
            © {{ currentYear }} YouTube Looper - Outil d'apprentissage musical
          </span>
        </div>
        <div class="footer-content__links">
          <button class="footer-link" (click)="openHelpGuide()" title="Aide">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" stroke="currentColor" stroke-width="2"/>
              <path d="M12 17h.01" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span class="footer-link__text">Aide</span>
          </button>
          <a href="#" class="footer-link" title="À propos">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M12 16v-4" stroke="currentColor" stroke-width="2"/>
              <path d="M12 8h.01" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span class="footer-link__text">À propos</span>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Guide d'aide -->
  <app-help-guide #helpGuide></app-help-guide>
</div>
