<div class="app-main-container">
  <!-- Zone de saisie URL -->
  <div class="url-input-zone">
    <app-url-input 
      (validUrlSubmitted)="onValidUrlSubmitted($event)"
      (urlChanged)="onUrlChanged($event)"
      (urlCleared)="onUrlCleared()">
    </app-url-input>
  </div>

  <!-- Zone lecteur vidéo principal -->
  <div class="player-zone">
    <app-video-player #videoPlayer class="video-player-wrapper"></app-video-player>
  </div>

  <!-- Zone contrôles -->
  <div class="controls-zone">
    <!-- Timeline component intégré -->
    <div class="timeline-container">
      <app-timeline></app-timeline>
    </div>
    
    <!-- Loop controls intégré -->
    <div class="loop-controls-container">
      <app-loop-controls></app-loop-controls>
    </div>
    
    <!-- Futur: Speed controls sera intégré ici -->
    <!-- <app-speed-controls></app-speed-controls> -->
  </div>

  <!-- Zone footer discrète -->
  <div class="footer-zone">
    <p class="footer-text">YouTube Looper - Outil pour musiciens</p>
  </div>
</div>
