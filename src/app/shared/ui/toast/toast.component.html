<div class="toast-container">
  @for (notification of notifications(); track notification.id) {
    <div
      class="toast"
      [ngClass]="getNotificationClass(notification)"
      role="alert"
      aria-live="polite">

      <div class="toast__icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="getNotificationIcon(notification.type)" />
        </svg>
      </div>

      <div class="toast__content">
        <p class="toast__message">{{ notification.message }}</p>
      </div>

      @if (notification.dismissible) {
        <button
          class="toast__close"
          (click)="onDismiss(notification.id)"
          type="button"
          aria-label="Fermer la notification">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      }
    </div>
  }
</div>
